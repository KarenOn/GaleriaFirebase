<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

    <link href="css/all.css" rel="stylesheet">
    <script defer src="css/all.js"></script>
    <script src="app.js"></script>
    <title>Mantenimiento</title>
</head>
<body>
    <div class="container">
        <h2>Mantenimiento de fotografos</h2>
        <input type="text" id="nombre" placeholder="Nombre" class="form-control my-3">
        <input type="text" id="apellido" placeholder="Apellido" class="form-control my-3">
        <input type="text" id="edad" placeholder="Edad" class="form-control my-3">
        <input type="text" id="direccion" placeholder="Direccion" class="form-control my-3">
        <button class="btn btn-success my-3" onclick="guardar()" id="boton">Agregar</button>

        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Direccion</th>
                <th scope="col">Eliminar</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody id="tabla">
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
          <a href="index.html"><button class="btn btn-secondary my-3">Volver al inicio</button></a>
    </div>
</body>
</html>
